<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/girassol.png" type="image/png">
  <title>Aceitas?</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <p class="title">Você aceita me ver e ouvir Taylor Swift comigo?</p>
      <div class="buttons-container">
        <button>
          <a href="https://www.youtube.com/watch?v=fBRLZT1qzMI" target="_blank">Sim</a>
        </button>
        <button id="no">Não</button>
      </div>
    </div>
    <iframe width="260" height="245" src="https://www.youtube.com/embed/tg-3K5Eh0Ic" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </div>

</body>
<script>
  let button = document.getElementById("no");
  let height = window.innerHeight - 50;
  let width = window.innerWidth - 50;

  button.addEventListener("mouseover", function () {
    button.style.position = "absolute";
    button.style.top = Math.random() * height + "px";
    button.style.left = Math.random() * width + "px";
  });
</script>

</html>
